<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelSMP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="guide.html">Guide</a>
        <a href="connect.html">Connect</a>
      </div>
      <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" title="Toggle Dark Mode"></label>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="assets/banner.png" alt="Minecraft Background" class="banner-bg">
      <img src="assets/logo.png" alt="PixelSMP Logo" class="logo-center">
      <h1>Welcome to PixelSMP</h1>
      <p>A survival experience like no other!</p>
      <a href="https://discord.gg/ZJMAbkNFFG" target="_blank" class="discord-button">Join Our Discord</a>
    </section>
  </main>

  <!-- ðŸŒ™ Theme toggle script -->
  <script>
    const themeToggle = document.getElementById('theme-switch');
    const body = document.body;

    // Check for saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
